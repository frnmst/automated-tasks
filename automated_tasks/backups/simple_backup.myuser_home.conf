EXCLUDE_PATTERN_FILE='/home/jobs/scripts/by-user/myuser/simple_backup.myuser_home.exclude'

# Note the trailing slash.
SRC='/home/myuser/'

# Remote SSH host.
DST='/home/someuser/documents/backups'
USERNAME='someuser'
HOST='somehost'

MESSAGE='myuser home simple backup complete'

LOG_TO_STDOUT='true'
LOG_TO_GOTIFY='false'
GOTIFY_URL='<gotify url>'
GOTIFY_TOKEN='<gotify token>'
GOTIFY_TITLE='simple backup complete'
GOTIFY_PRIORITY='5'
LOG_TO_EMAIL='false'
EMAIL_COMMAND='ssh -e none email@somehost cat | mail -r "Server <my@email.com>" -s "Backup" "admin"'

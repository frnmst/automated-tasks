urls:
    - https://google.com
    - https://gnu.org
    - http://example.com

vcs:
    executable: '/bin/git'

    directory option: '-C'

    # You can use 'tag' as NOOP for git.
    commands:
        check repo: 'rev-parse'
        pull: 'pull'
        add: 'add'
        commit: 'commit -m'
        push: 'push'

files:
    default name suffix: 'index.html'
    repository full path: '/home/gitea/myrepo'

notify:
    gotify:
        enabled: true
        url: '<gotify url>'
        token: '<app token>'
        title: 'save and notify file diffs'
        message: 'save and notify file diffs for myrepo'
        priority: 5
    email:
        enabled: true
        smtp server: 'smtp.gmail.com'
        port: 465
        sender: 'myusername@gmail.com'
        user: 'myusername'
        password: 'my awesome password'
        receiver: 'myusername@gmail.com'
        subject: 'save and notify file diffs'

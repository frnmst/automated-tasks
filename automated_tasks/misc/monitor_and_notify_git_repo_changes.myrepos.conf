declare -A REPOSITORY

# Syntax: REPOSITORY[full path]='branch names'
# if no branch names are specified, all branches are monitored.
REPOSITORY[<the full path to a repository>]=''
REPOSITORY[<another full path>]='master dev whatever'

LOG_TO_STDOUT='true'

LOG_TO_GOTIFY='true'
# The URL of your gotify instance.
GOTIFY_URL='<gotify url>'
GOTIFY_TOKEN='<app token>'
GOTIFY_PRIORITY='5'

# Check repository every CHECK_TIMEOUT_INTERVAL_SECONDS seconds.
CHECK_TIMEOUT_INTERVAL_SECONDS=1800

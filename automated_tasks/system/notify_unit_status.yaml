notify:
    gotify:
        enabled: true
        url: '<gotify url>'
        token: '<app token>'
        title: 'service failure'
        message: 'service failure'
        priority: 5
    email:
        enabled: true
        smtp server: 'smtp.gmail.com'
        port: 465
        sender: 'myusername@gmail.com'
        user: 'myusername'
        password: 'my awesome password'
        receiver: 'myusername@gmail.com'
        subject: 'service failure'

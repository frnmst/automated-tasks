media:
  - video home system: 'VHS'
  - music cassette: 'MCS'
  - phonograph record: 'PRE'
  - blu ray disk: 'BRD'
  - compact disk: 'CDS'
  - betamax: 'BMX'

id:
  digits: 6
  numeric base: 10

checksum:
  original file name:
      length: 2
  upper label:
      length: 2

separator: 
    elements: '_'
    new name original file name: '__'

    # Warning: the following is a newline character.
    upper label lower label: '

    '


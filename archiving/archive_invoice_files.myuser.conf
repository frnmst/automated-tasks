[imap]
host = <imap host>
port = 993
username = <email>
password = <password>
mailbox = Inbox
subject = POSTA CERTIFICATA:

[files]
# Get full path otherwise it does not work.
dst base dir = /home/myuser/invoices

# A comma seaparated list of values.
ignore attachments = daticert.xml,smime.p7s

[print]
enable = yes
printer = <printer name>
css string = @page { size: A4; margin: 0cm }

[notify]
log to gotify = yes
gotify url = <gotify url>
gotify token = <app token>
gotify title = archiving invoice(s)
gotify message = attempted to archive and print invoices for user myuser
gotify priority = 5
